<script>
    let sdk;
    let userAccount;

    $(document).ready(function() {

        // Connect Wallet
        $('#connectWallet').click(async () => {
            try {
                sdk = new Sdk();
                userAccount = await sdk.connectMetamask();

                const [chainId, name] = await sdk.getConnectedNetwork();
                $('#walletInfo').html(`Connected to ${name} (ChainID:${chainId}) with address ${userAccount}`);
            } catch (error) {
                $('#walletInfo').html(`Error: ${error.message}`).addClass('alert alert-danger');
            }
        });

        // Deposit OAS
        $('#depositETH').click(async () => {
            // disable button
            $('#depositETH').prop('disabled', true);

            const balances = await sdk.getBalances(userAccount);

            let messages = `L1 Balance: ${balances.l1}, L2 Balance: ${balances.l2}<br/>Depositing OAS...`
            // show depositing...
            $('#ethMessage').show().removeClass('alert-danger').removeClass('alert-success').addClass('alert-info').html(messages);

            let amount = $('#ethAmount').val();
            let recipient = $('#ethRecipient').val();
            try {
                const l1Receipt = await sdk.depositOAS(amount, recipient)

                // Done l1 transaction
                messages += `<br/>l1 hash: ${l1Receipt.transactionHash}<br/>Waiting for message to be relayed...`
                $('#ethMessage').html(messages);

                // Wait for l2 transaction
                const l2TxHash = await sdk.waitForDepositL2Tx(l1Receipt, amount);
                const balances = await sdk.getBalances(userAccount);

                messages += `<br/>Done relaying, l2 hash: ${l2TxHash}`;
                messages += `<br/>Succeed deposit, L1 Balance: ${balances.l1}, L2 Balance: ${balances.l2}`;

                $('#ethMessage').removeClass('alert-info').addClass('alert-success').html(messages);
            } catch (error) {
                $('#ethMessage').removeClass('alert-info').addClass('alert-danger').text(`Error: ${error.message}`);
            }

            // enable button
            $('#depositETH').prop('disabled', false);
        });

        // Deposit ERC20
        $('#depositERC20').click(async () => {
            // disable button
            $('#depositERC20').prop('disabled', true);

            let l1Address = $('#erc20L1Address').val();
            let l2Address = $('#erc20L2Address').val();
            let amount = $('#erc20Amount').val();
            let recipient = $('#erc20Recipient').val();

            // fetch balances
            let balances = await sdk.getErc20Balances(userAccount, l1Address, l2Address);
            let messages = `L1 Balance: ${balances.l1}, L2 Balance: ${balances.l2}`;

            // show depositing...
            messages += `<br/>Approving transfer...`
            $('#erc20Message').show().removeClass('alert-danger').removeClass('alert-success').addClass('alert-info').html(messages);

            try {
                // approve
                let receipt = await sdk.approveERC20(l1Address, amount);
                messages += `<br/>Approval txHash: ${receipt.transactionHash}<br/>Depositing...`
                $('#erc20Message').html(messages);

                // deposit
                const l1Receipt = await sdk.depositERC20(l1Address, l2Address, amount);
                // Done l1 transaction
                messages += `<br/>l1 hash: ${l1Receipt.transactionHash}<br/>Waiting for message to be relayed...`
                $('#erc20Message').html(messages);

                // Wait for l2 transaction
                const l2TxHash = await sdk.waitForDepositL2Tx(l1Receipt, '0');
                balances = await sdk.getErc20Balances(userAccount, l1Address, l2Address);

                messages += `<br/>Done relaying, l2 hash: ${l2TxHash}`;
                messages += `<br/>Succeed deposit, L1 Balance: ${balances.l1}, L2 Balance: ${balances.l2}`;

                $('#erc20Message').removeClass('alert-info').addClass('alert-success').html(messages);
            } catch (error) {
                $('#erc20Message').removeClass('alert-info').addClass('alert-danger').text(`Error: ${error.message}`);
            }

            // enable button
            $('#depositERC20').prop('disabled', false);
        });
